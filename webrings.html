<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webrings</title>
  <link rel="stylesheet" href="galactic-webring.css">
  <style>
    body {
      background: transparent;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      width: fit-content;
    }

    .card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: #aaf;
    }

    a {
      color: #aaf;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    a:hover {
      text-decoration: underline;
    }

    object {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
    <div class="card" id="galactic-webring">
        <script src="https://darkosparko.nekoweb.org/webrings/galactic-webring/galactic-webring-variables.js" target="_parent"></script>
        <script src="https://darkosparko.nekoweb.org/webrings/galactic-webring/galactic-webring-widget.js" target="_parent"></script>
    </div>
    <div class="card">
        <h2>Melonland<br> Surf Club</h2>
        <object id="melonland-surf-club" data="https://melonland.net/surf-badge.svg?fill=#383838" type="image/svg+xml"></object>
    </div>
    <div class="card">
        <h2>Retronauts Webring</h2>
        <a href='https://webring.dinhe.net/prev/https://kaia.starscene.com' target="_parent">&lt;&lt;&lt;</a>
        <a href="https://webring.dinhe.net/">Home</a>
        <a href='https://webring.dinhe.net/next/https://kaia.starscene.com' target="_parent">&gt;&gt;&gt;</a>
    </div>
    <div class="card">
        <h2>Hotline Webring</h2>
        <a href='https://hotlinewebring.club/kaiaonline/previous' target="_parent">&lt;&lt;&lt;</a>
        <a href="https://hotlinewebring.club/" target="_parent">Home</a>
        <a href='https://hotlinewebring.club/kaiaonline/next' target="_parent">&gt;&gt;&gt;</a>
    </div>
</body>
</html>
