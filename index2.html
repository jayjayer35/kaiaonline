<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome!</title>
  <style>
    body {
      background: url('assets/197.GIF') repeat;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #4b006e;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 1em;
      text-shadow: 1px 1px #fff;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .sparkle {
      display: inline-block;
      animation: sparkle 1.5s infinite;
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }
    .corner-image {
      position: absolute;
      width: 80px;
    }
    .corner-image.tl { top: 10px; left: 10px; }
    .corner-image.tr { top: 10px; right: 10px; }
    .corner-image.bl { bottom: 10px; left: 10px; }
    .corner-image.br { bottom: 10px; right: 10px; }
    .gif-button {
      display: inline-block;
      margin-top: 30px;
    }
    .gif-button img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="assets/funnyalien.gif" class="corner-image tl" alt="star" />
  <img src="assets/funnyalien.gif" class="corner-image tr" alt="star" />
  <img src="assets/funnyalien.gif" class="corner-image bl" alt="star" />
  <img src="assets/funnyalien.gif" class="corner-image br" alt="star" />

  <a href="index2.html" class="gif-button">
    <img src="assets/enter.gif" alt="Enter Site" />
  </a>
</body>
</html>
